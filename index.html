<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sort goods</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Sort goods</h1>
     <section class="drop-down-list">
        <button id="buttonSort" class="drop-down-list__button"><span>SORT BY</span> <span class="arrow-button arrow-bottom"></span> </button>
        <div class="drop-down-list__options hide">
            <ul>
                <li class="drop-down-list__option"><button type="button" class="drop-down-list__button">Price (high-low)</button></li>
                <li class="drop-down-list__option"><button type="button" class="drop-down-list__button">Price (low-high)</button></li>
                <li class="drop-down-list__option"><button type="button" class="drop-down-list__button">Top Rated</button></li>
            </ul>
        </div>
    </section>
    <section class="showcase-goods"></section>
</body>
</html>
